<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Railways - Tickets</title>

    <!-- Font Awesmoe link (icons library) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Top navigation bar -->
        <nav id="top-bar">
            <div>
                <div class="logo">
                    <img src="images/logo.png" alt="International Railways">
                </div>
        
                <menu class="nav-links">
                    <li>
                        <a href="#">
                            Tickets
                        </a>
                    </li>
        
                    <li>
                        <a href="#">
                            Destinations
                        </a>
                    </li>
                    
                    <li>
                        <a href="#">
                            About Us
                        </a>
                    </li>
        
                    <li>
                        <a href="#">
                            International & Friends
                        </a>
                    </li>
                </menu>
        
                <div class="nav-btn">
                    <a href="#" class="visual-btn">
                        Accedi
                    </a>
                </div>
    
                <div class="nav-menu">
                    <a href="#">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="ticket-generator">
            <h2>
                GENERATE YOUR TICKET
            </h2>

            <div class="details-container">
                <form>
                    <!-- Name -->
                    <div>
                        <label for="input-name">Nome e Cognome</label>
                        <input type="text" id="input-name" class="input-main" aria-label="Name" required>
                    </div>
    
                    <!-- Distance -->
                    <div>
                        <label for="distance-imput">Km to travel</label>
                        <input type="number" step=".01" id="distance-imput" class="input-main" aria-label="Travel distance" required>
                    </div>
    
                    <!-- Age range -->
                    <div>
                        <label for="age-input">Age range</label>
                        <select id="age-input" class="input-main" aria-label="Age range" required>
                            <option value="" selected>Chose</option>
                            <option value="underage">Underage</option>
                            <option value="adult">Adult</option>
                            <option value="overage">Over 65</option>
                        </select>
                    </div>
    
                    <!-- Submit and reset -->
                    <div>
                        <input class="visual-btn" type="submit" value="Generate">
                        <input class="visual-btn secondary" type="reset" value="Cancel">
                    </div>
                </form>
            </div>
        </section>

        <section id="your-ticket">
            <h2>
                YOUR TICKET
            </h2>

            <div class="details-container">
                <h3>
                    Passenger details
                </h3>

                <div class="ticket">
                    <div>
                        <strong>
                            PASSENGER NAME
                        </strong>
                        
                        <span id="user-name"></span>
                    </div>
                    
                    <div>
                        <strong>
                            Offer
                        </strong>
                        
                        <span id="offer-type"></span>
                    </div>
                    
                    <div>
                        <strong>
                            Carriage
                        </strong>
                        
                        <span id="carriage"></span>
                    </div>
                    
                    <div>
                        <strong>
                            Code
                        </strong>
                        
                        <span id="ticket-code"></span>
                    </div>
                    
                    <div>
                        <strong>
                            Price
                        </strong>
                        
                        <span id="ticket-price"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="scripts/main.js" defer></script>
</body>
</html>
